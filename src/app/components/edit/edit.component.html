<div class="flex items-center justify-center min-h-[90vh] bg-gray-100 dark:bg-gray-900">
    <form 
      [formGroup]="productForm" 
      (ngSubmit)="onSubmit()" 
      class="w-[30rem] bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6"
    >
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 text-center">Edit Product</h2>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Product Name</label>
        <input
          formControlName="name"
          type="text"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Product Name"
          [ngClass]="{'border-red-500': productForm.controls['name'].invalid && productForm.controls['name'].touched}"
        />
        <div *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched" class="text-red-500 text-sm">
          Product Name is required.
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Description</label>
        <textarea
          formControlName="des"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Product Description"
          [ngClass]="{'border-red-500': productForm.controls['des'].invalid && productForm.controls['des'].touched}"
        ></textarea>
        <div *ngIf="productForm.controls['des'].invalid && productForm.controls['des'].touched" class="text-red-500 text-sm">
          Description is required (min. 20 characters).
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Price</label>
        <input
          formControlName="price"
          type="number"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Price"
          [ngClass]="{'border-red-500': productForm.controls['price'].invalid && productForm.controls['price'].touched}"
        />
        <div *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched" class="text-red-500 text-sm">
          Price is required and must be greater than 0.
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Quantity</label>
        <input
          formControlName="Qua"
          type="number"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Quantity"
          [ngClass]="{'border-red-500': productForm.controls['Qua'].invalid && productForm.controls['Qua'].touched}"
        />
        <div *ngIf="productForm.controls['Qua'].invalid && productForm.controls['Qua'].touched" class="text-red-500 text-sm">
          Quantity is required and must be a non-negative number.
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Image URL</label>
        <input
          formControlName="img"
          type="text"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Image URL"
          [ngClass]="{'border-red-500': productForm.controls['img'].invalid && productForm.controls['img'].touched}"
        />
        <div *ngIf="productForm.controls['img'].invalid && productForm.controls['img'].touched" class="text-red-500 text-sm">
          Image URL is required.
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Brand</label>
        <input
          formControlName="brand"
          type="text"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Brand"
          [ngClass]="{'border-red-500': productForm.controls['brand'].invalid && productForm.controls['brand'].touched}"
        />
        <div *ngIf="productForm.controls['brand'].invalid && productForm.controls['brand'].touched" class="text-red-500 text-sm">
          Brand is required.
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Processor</label>
        <input
          formControlName="processor"
          type="text"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Processor"
        />
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Display</label>
        <input
          formControlName="display"
          type="text"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Display"
        />
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Battery Life</label>
        <input
          formControlName="battery_life"
          type="text"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Battery Life"
        />
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Rating (0 to 5)</label>
        <input
          formControlName="rating"
          type="number"
          min="0"
          max="5"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Rating"
          [ngClass]="{'border-red-500': productForm.controls['rating'].invalid && productForm.controls['rating'].touched}"
        />
        <div *ngIf="productForm.controls['rating'].invalid && productForm.controls['rating'].touched" class="text-red-500 text-sm">
          Rating must be between 0 and 5.
        </div>
      </div>
  
      <div class="mb-4">
        <label class="block font-medium mb-2">Color</label>
        <input
          formControlName="color"
          type="text"
          class="w-full px-4 py-2 border rounded-lg"
          placeholder="Color"
          [ngClass]="{'border-red-500': productForm.controls['color'].invalid && productForm.controls['color'].touched}"
        />
        <div *ngIf="productForm.controls['color'].invalid && productForm.controls['color'].touched" class="text-red-500 text-sm">
          Color is required.
        </div>
      </div>
  
      <button
        type="submit"
        [disabled]="productForm.invalid"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
      >
        Update Product
      </button>
    </form>
  </div>
