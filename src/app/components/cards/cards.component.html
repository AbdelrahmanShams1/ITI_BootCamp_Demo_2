<div class="relative">
  <img
    [src]="inputData.img"
    alt="{{ inputData.name }}"
    class="w-full h-40 object-cover rounded-t-xl"
  />
</div>
<div class="card-content p-4 flex flex-col gap-2">
  <h2 class="card-title text-lg font-bold text-gray-900 dark:text-gray-100">
    {{ inputData.name }}
  </h2>
  <p class="card-description text-gray-700 dark:text-gray-300 text-sm">
    {{ inputData.des }}
  </p>
  <p class="card-model text-gray-600 dark:text-gray-400 text-sm">
    <span class="font-semibold">Model:</span> {{ inputData.model }}
  </p>
  <p class="card-price text-green-600 dark:text-green-400 font-semibold">
    <span class="font-semibold">Price:</span> ${{ inputData.price }}
  </p>

  <p *ngIf="inputData.Qua > 5" class="text-green-600 font-semibold text-sm">
    Available: {{ inputData.Qua }}
  </p>
  <p
    class="text-red-600 font-semibold text-sm"
    *ngIf="inputData.Qua <= 5 && inputData.Qua != 0  "
  >
    Only {{ inputData.Qua }} left in stock!
  </p>
  <p class="text-red-700 font-bold text-sm" *ngIf="inputData.Qua === 0">
    Out of stock
  </p>



  <div class="mt-4 flex gap-6 flex-wrap justify-center items-center">

    <div *ngIf="isAdmin" class="flex gap-2">
      <button (click)="editProduct(inputData)" class="bg-yellow-500 text-white px-8 py-2 rounded-lg text-sm hover:bg-yellow-600">
        Edit
      </button>
      <button (click)="deleteProduct(inputData)" class="bg-red-500 text-white px-8 py-2 rounded-lg text-sm hover:bg-red-600">
        Delete
      </button>
    </div>

    <button (click)="AddToCart(inputData)"
      class="add-to-cart bg-blue-600 text-white text-[18px] px-4 py-3 rounded-lg text-sm hover:bg-blue-700 transition"
      *ngIf="inputData.Qua > 0 && !isAdmin"
    >
      Add to Cart
    </button>
    <button
      class="add-to-cart bg-blue-600 text-white text-[18px] px-4 py-3 rounded-lg text-sm "
      *ngIf="inputData.Qua === 0  && !isAdmin" disabled
    >
      Add to Cart
    </button>
    <a [routerLink]="['/detail', inputData.id]">
      <button
        class="details bg-gray-600 text-white px-3 py-3 text-[18px] rounded-lg text-sm hover:bg-gray-700 transition"
      >
        Details
      </button>
    </a>

   
    
  </div>
</div>
