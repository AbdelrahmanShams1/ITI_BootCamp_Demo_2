<div class="flex items-center justify-center h-[87vh] bg-gray-100 dark:bg-gray-900">
    <form
      #LoginForm="ngForm"
      (ngSubmit)="SubmitForm(LoginForm)"
      class="w-[30rem] h-[21rem] flex flex-col justify-center bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6"
    >
      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 text-center">Login</h2>
      <div class="mb-4">
        <label for="userName" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">User Name</label>
        <input
          type="text"
          id="userName"
          name="userName"
          required
          ngModel
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring focus:ring-blue-400 dark:focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200"
          placeholder="Enter your username"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          ngModel
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring focus:ring-blue-400 dark:focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200"
          placeholder="Enter your password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300 dark:focus:ring-blue-500 transition"
      >
        Submit
      </button>
    </form>
  </div>
