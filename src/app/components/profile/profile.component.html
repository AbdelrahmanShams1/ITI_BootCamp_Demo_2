<div class="flex items-center justify-center min-h-[90vh] bg-gray-100 dark:bg-gray-900">
  <form 
    [formGroup]="productForm" 
    (ngSubmit)="onSubmit()" 
    class="w-[30rem] bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6"
  >
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-6 text-center">Add Product</h2>

    <div class="mb-4">
      <label class="block font-medium mb-2">Product Name</label>
      <input
        formControlName="name"
        type="text"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Product Name"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Description</label>
      <textarea
        formControlName="des"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Product Description"
      ></textarea>
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Price</label>
      <input
        formControlName="price"
        type="number"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Price"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Quantity</label>
      <input
        formControlName="Qua"
        type="number"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Quantity"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Image URL</label>
      <input
        formControlName="img"
        type="text"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Image URL"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Brand</label>
      <input
        formControlName="brand"
        type="text"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Brand"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Processor</label>
      <input
        formControlName="processor"
        type="text"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Processor"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Display</label>
      <input
        formControlName="display"
        type="text"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Display"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Battery Life</label>
      <input
        formControlName="battery_life"
        type="text"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Battery Life"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Rating (0 to 5)</label>
      <input
        formControlName="rating"
        type="number"
        min="0"
        max="5"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Rating"
      />
    </div>

    <div class="mb-4">
      <label class="block font-medium mb-2">Color</label>
      <input
        formControlName="color"
        type="text"
        class="w-full px-4 py-2 border rounded-lg"
        placeholder="Color"
      />
    </div>

    <button
      type="submit"
  
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"
    >
      Add Product
    </button>
  </form>
</div>
